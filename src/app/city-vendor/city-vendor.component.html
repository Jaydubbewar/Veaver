<form [formGroup]="VendorLogin" >

    <input type = "text" formControlName = "name" placeholder = "Name" >
    <br/>
    <input type = "text" formControlName = "experience" placeholder = "experience" >
    <br/>
    <input type = "text" formControlName = "emailid" placeholder = "emailid" >
    <br/>
    <input type = "text" formControlName = "insName"  placeholder ="institute name" >
    <br/>
    <!-- <input type = "text"  placeholder = "subject Branch" >
    <br/> -->
    
    <div class="dropdown" formControlName = "subject" >
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        All Category
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Science</a></li>
            <li><a class="dropdown-item" href="#">history</a></li>
            <li><a class="dropdown-item" href="#">arts</a></li>
        
        </ul>
      </div>
    
    <button type="submit" class="btn-btn-primary" (click)="addTeacher()">Sign up</button>
 </form>
